<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./resources/favicons/icons8-bicycle-96.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Poco</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <img
            src="/resources/favicons/icons8-bicycle-96.png"
            alt="logo"
            class="logo-home"
            style="width: 50px"
          />
          <a class="navbar-brand" href="/index.html">Poco</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav-right"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html"
                ><i class="fa-solid fa-bicycle me-2"></i>Home</a
              >
              <a class="nav-link" href="/src/html/cart.html"
                ><i class="fa-solid fa-cart-shopping me-1"></i>Cart</a
              >
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-person-biking me-1"></i>Products</a
              >
              <a class="nav-link" href="/src/html/admin.html"
                ><i class="fa-solid fa-lock me-1"></i>Admin</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="admin-container">
        <div class="header">
          <h4>Gestionare produse</h4>
          <div>
            <button id="add-new-product" class="btn btn-primary mb-4">
              + Adauga produs nou
            </button>
          </div>
        </div>
        <div class="add-product-message"></div>
        <div class="add-product-container hidden mb-3">
          <div class="add-product-header">
            <h4>Adaugare produs nou</h4>
            <div>
              <button id="add-product" class="btn btn-success">Adauga</button>
              <button class="btn btn-danger">Cancel</button>
            </div>
          </div>
          <div class="add-product-form">
            <div class="item">
              <div class="label-item">
                <label for="image">Image</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="image" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Name</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="name" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="description">Description</label>
              </div>
              <div class="input-item">
                <input type="text" id="description" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Price</label>
              </div>
              <div class="input-item">
                <input type="text" id="price" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Quantity</label>
              </div>
              <div class="input-item">
                <input type="text" id="quantity" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Category</label>
              </div>
              <div class="input-item">
                <input type="text" id="category" />
              </div>
            </div>
          </div>
        </div>
        <div id="products-list">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center text-lg-start text-white">
      <div class="text-center p-3">
        Made with ü§ç by
        <a class="text-warning" href="https://github.com/tudorr2">@tudorr2</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/admin.js"></script>
  </body>
</html>
