<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="/resources/favicons/icons8-bicycle-96.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Poco</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <img
            src="/resources/favicons/icons8-bicycle-96.png"
            alt="logo"
            class="logo-home"
            style="width: 50px"
          />
          <a class="navbar-brand" href="/index.html">Poco</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav-right"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html"
                ><i class="fa-solid fa-bicycle"></i>Home</a
              >
              <a class="nav-link" href="/src/html/cart.html"
                ><i class="fa-solid fa-cart-shopping me-1"></i>Cart</a
              >

              <a class="nav-link" href="/src/html/admin.html"
                ><i class="fa-solid fa-lock me-1"></i>Admin</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="products-container">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
      <div class="total-price"></div>
      <div class="buy-btn-container">
        <btn class="btn  buy-btn btn-outline-dark btn-dark text-light fw-bold">Purchase</btn>
      </div>
    </div>

    <footer class="bg-dark text-center text-lg-start text-white fixed-bottom">
      <div class="text-center p-3">
        Made with ü§ç by
        <a class="text-warning" href="https://github.com/tudorr2">@tudorr2</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/cart.js"></script>
  </body>
</html>
